version: '3'
services:
  jenkins:
    container_name: jenkins
    build: ./jenkins    
    volumes: 
     - jenkins:/var/jenkins_home
     - /var/run/docker.sock:/var/run/docker.sock
  jenkins-docker:
    build: ./jenkins/docker-slave
    depends_on:
      - "jenkins"
    command: ["./wait-for-it.sh", "jenkins:8080", "--", java", "-jar", "/usr/share/jenkins/slave.jar"]
  nginx:
    container_name: nginx    
    build: ./nginx
    ports:
     - "80:80"
     - "443:443"
volumes: 
  jenkins:
